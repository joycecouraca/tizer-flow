<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TirzeFlow Pro</title>
    <!-- Bibliotecas via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    
    <!-- Firebase SDKs Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, ResponsiveContainer } = Recharts;

        // Configuração Oficial
        const firebaseConfig = {
            apiKey: "AIzaSyAXzHCgk3u7_p0GNfjsfUWrwz6WTyJJqkg",
            authDomain: "tirzeflow.firebaseapp.com",
            projectId: "tirzeflow",
            storageBucket: "tirzeflow.firebasestorage.app",
            messagingSenderId: "99575407392",
            appId: "1:99575407392:web:cf8ff44f2092590e48ed45"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();
        const appId = 'tirzeflow-pro';

        const App = () => {
            const [user, setUser] = useState(null);
            const [authorized, setAuthorized] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [records, setRecords] = useState([]);
            const [ranking, setRanking] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [weight, setWeight] = useState('');

            useEffect(() => {
                return auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        const email = u.email.toLowerCase();
                        const authDoc = await db.doc(`artifacts/${appId}/public/data/authorized_users/${email}`).get();
                        if (authDoc.exists) {
                            setUser(u);
                            setAuthorized(true);
                        } else {
                            setAuthorized(false);
                            auth.signOut();
                        }
                    } else {
                        setUser(null);
                        setAuthorized(null);
                    }
                    setLoading(false);
                });
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubRecs = db.collection(`artifacts/${appId}/users/${user.uid}/tracking`)
                    .onSnapshot(snap => {
                        const data = snap.docs.map(d => d.data());
                        setRecords(data.sort((a, b) => a.semana - b.semana));
                    });
                const unsubRank = db.collection(`artifacts/${appId}/public/data/ranking`)
                    .onSnapshot(snap => {
                        setRanking(snap.docs.map(d => d.data()).sort((a, b) => b.totalPerdido - a.totalPerdido));
                    });
                return () => { unsubRecs(); unsubRank(); };
            }, [user]);

            const handleLogin = () => auth.signInWithPopup(provider);

            const handleSave = async (e) => {
                e.preventDefault();
                const pesoNum = parseFloat(weight);
                const imc = (pesoNum / (1.65 * 1.65)).toFixed(2);
                const semana = records.length + 1;

                const newRecord = { 
                    semana, 
                    peso: pesoNum, 
                    imc, 
                    data: new Date().toISOString(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.doc(`artifacts/${appId}/users/${user.uid}/tracking/sem-${semana}`).set(newRecord);
                
                const pesoInicial = records.length > 0 ? records[0].peso : pesoNum;
                await db.doc(`artifacts/${appId}/public/data/ranking/${user.uid}`).set({
                    uid: user.uid,
                    nome: user.displayName,
                    foto: user.photoURL,
                    pesoAtual: pesoNum,
                    totalPerdido: parseFloat((pesoInicial - pesoNum).toFixed(1)),
                    ultimaAtualizacao: new Date().toISOString()
                });

                setIsModalOpen(false);
                setWeight('');
            };

            if (loading) return (
                <div className="h-screen flex items-center justify-center bg-white">
                    <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                </div>
            );

            if (!user) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-8 bg-slate-50 text-center">
                    <div className="bg-blue-600 p-6 rounded-[35px] shadow-2xl mb-8">
                        <svg className="w-10 h-10 text-white fill-current" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    </div>
                    <h1 className="text-4xl font-black mb-2 italic">TirzeFlow</h1>
                    <p className="text-slate-400 mb-10 text-sm">Controle Elite GIP.</p>
                    {authorized === false && <p className="text-red-500 text-[10px] font-bold mb-4 uppercase">E-mail não autorizado.</p>}
                    <button onClick={handleLogin} className="w-full max-w-xs bg-slate-900 text-white font-bold py-5 rounded-[25px] shadow-xl">Entrar com Google</button>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen pb-32">
                    <header className="p-6 flex justify-between items-center glass sticky top-0 z-40 border-b border-slate-100">
                        <div className="flex items-center gap-3">
                            <img src={user.photoURL} className="w-10 h-10 rounded-full border-2 border-white shadow-sm" />
                            <div>
                                <p className="font-black text-sm">{user.displayName.split(' ')[0]}</p>
                                <p className="text-[10px] text-emerald-500 font-bold uppercase tracking-tighter">Status: Ativo</p>
                            </div>
                        </div>
                        <button onClick={() => auth.signOut()} className="text-slate-300">Sair</button>
                    </header>

                    <main className="p-5 space-y-6">
                        {activeTab === 'dashboard' && (
                            <>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-900 p-6 rounded-[35px] text-white">
                                        <p className="text-[10px] opacity-40 font-bold uppercase mb-1">Peso</p>
                                        <div className="text-3xl font-black italic">{records.length > 0 ? records[records.length-1].peso : '--'} <span className="text-xs opacity-40">kg</span></div>
                                    </div>
                                    <div className="bg-white p-6 rounded-[35px] border shadow-sm">
                                        <p className="text-[10px] text-emerald-500 font-bold uppercase mb-1">Perda</p>
                                        <div className="text-3xl font-black text-emerald-500 italic">-{records.length > 1 ? (records[0].peso - records[records.length-1].peso).toFixed(1) : '0.0'}</div>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-[35px] border h-44 shadow-sm">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <AreaChart data={records}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                            <XAxis dataKey="semana" hide />
                                            <YAxis hide domain={['dataMin - 2', 'dataMax + 2']} />
                                            <Area type="monotone" dataKey="peso" stroke="#3b82f6" strokeWidth={4} fillOpacity={0.1} fill="#3b82f6" />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </>
                        )}

                        {activeTab === 'ranking' && (
                            <div className="bg-white rounded-[35px] border overflow-hidden shadow-sm">
                                {ranking.map((p, i) => (
                                    <div key={p.uid} className={`flex items-center justify-between p-5 border-b last:border-0 ${p.uid === user.uid ? 'bg-blue-50/30' : ''}`}>
                                        <div className="flex items-center gap-4">
                                            <span className="font-black text-slate-200">#{i+1}</span>
                                            <img src={p.foto} className="w-10 h-10 rounded-full border shadow-sm" />
                                            <span className="text-sm font-bold tracking-tight">{p.nome}</span>
                                        </div>
                                        <div className="bg-emerald-50 text-emerald-600 px-4 py-2 rounded-2xl text-[10px] font-black">-{p.totalPerdido} kg</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <button onClick={() => setIsModalOpen(true)} className="fixed bottom-28 right-6 w-16 h-16 bg-blue-600 text-white rounded-[24px] shadow-2xl flex items-center justify-center z-40 border-4 border-white active:scale-90 transition-all">
                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M12 4v16m8-8H4"/></svg>
                    </button>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t px-10 pt-4 pb-10 flex justify-between z-30 safe-bottom">
                        <button onClick={() => setActiveTab('dashboard')} className={activeTab === 'dashboard' ? 'text-blue-600' : 'text-slate-300'}>
                             <svg className="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                        </button>
                        <button onClick={() => setActiveTab('ranking')} className={activeTab === 'ranking' ? 'text-blue-600' : 'text-slate-300'}>
                            <svg className="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/></svg>
                        </button>
                    </nav>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end">
                            <div className="bg-white w-full rounded-t-[45px] p-8 space-y-6 animate-in slide-in-from-bottom">
                                <h2 className="text-2xl font-black italic">Semana {records.length + 1}</h2>
                                <form onSubmit={handleSave} className="space-y-4">
                                    <input type="number" step="0.1" value={weight} onChange={e => setWeight(e.target.value)} className="w-full bg-slate-50 p-6 rounded-[25px] font-black text-3xl outline-none" placeholder="Peso (kg)" autoFocus required />
                                    <button type="submit" className="w-full bg-slate-900 text-white py-6 rounded-[25px] font-black shadow-xl">Salvar</button>
                                </form>
                                <button onClick={() => setIsModalOpen(false)} className="w-full text-slate-300 text-xs font-bold pb-4">CANCELAR</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
